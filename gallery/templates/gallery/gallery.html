<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .display_image {
            height: 300px;
            object-fit: fill;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
          
            {% for picture in pictures %}
                <div class="col-md-3">
                    <div class="card my-2">
                        <a href="{% url 'show' picture.id %}">
                        <img src="{{ picture.image.url }}" class="display_image" alt="..." width="100%" height="100%">
                        </a>
                        <div class="card-body">
                        
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
                <div class="card">
                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}
                       
                        <div class="form-group m-3">
                            <label>Select files to upload</label>
                            <input required name="images" type="file" multiple class="form-control-file">
                        <button type='submit' class="btn btn-dark btn-sm m-1">Upload</button>

                        </div>


                    </form>
                </div>
        </div>
    </div>

</body>
</html>
